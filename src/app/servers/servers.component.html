<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Server name</label>
        <!-- <input
          type="text"
          name="" id=""
          class="form-control"
          (input)="onUpdateServerName($event)"> -->

        <input
          type="text"
          name="" id=""
          class="form-control"
          [(ngModel)]="serverName">
        <p>{{ serverName }}</p>

        <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
        <p>{{serverCreationStatus}}</p>
        <app-server></app-server>

        <br><br>
        <label>username</label>
        <input type="text" class="form-control" [(ngModel)]="userName">
        <p>{{ userName }}</p>
        <button class="btn btn-primary" [disabled]="userName === ''"
        (click)="userName = ''">Reset User</button>

    </div>
  </div>
</div>
